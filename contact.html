<!DOCTYPE html>
<html>

<head>
    <title>Contact Me</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/nav.css" />
    <link rel="stylesheet" href="/assets/css/contact.css" />
</head>

<body>
    <nav class="navbar">
        <ul class="navbar-ul">
          <div class="navbar-left">
            <li>
              <img src="assets/img/dumbwayslogo.png" class="navbar-logo" />
            </li>
            <li>
              <a href="index.html" class="navbar-link"> Home </a>
            </li>
            <li>
              <a href="#" class="navbar-link"> My Project </a>
            </li>
          </div>
          <div class="navbar-right">
            <li>
              <a href="contact.html" class="navbar-contact-btn"> Contact Me</a>
            </li>
          </div>
        </ul>
      </nav>

      <header>
        <h1>GET IN TOUCH</h1>
      </header>

    <div class="form-contact">
        <div class="form-items">
            <label class="label-style" for="name">Name</label>
            <input class="input-style" id="name" />
            <label class="label-style" for="email">Email</label>
            <input class="input-style" id="email" />
            <label class="label-style" for="phone">Phone Number</label>
            <input class="input-style" id="phone" />
            <label class="label-style" for="subject">Subject</label>
            <select class="input-style" id="subject">
                <option>Frontend Developer</option>
                <option>Backend Developer</option>
                <option>Fullstack Developer</option>
                <option>DevOps Engineer</option>

            </select>
            <label class="label-style" for="message">Your message</label>
            <textarea class="input-style" id="message"></textarea>
            <button class="btn-submit" onclick='sendForm()'>Submit</button>
        </div>
    </div>

    <script src="assets/js/contact.js"></script>
</body>

</html>
