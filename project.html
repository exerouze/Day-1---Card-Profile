  <div class="project-container">
    <div class="project-form">
      <div class="form-container">
        <form onsubmit="addProject(event)">
          <h1>ADD MY PROJECT</h1>
          <div>
            <label for="project-name">Project Name</label>
            <input id="project-name" type="text">
          </div>
          <div class="date">
            <div class="start">
              <label for="start-date">Start Date</label>
              <input type="date" id="start-date">
            </div>
            <div class="end">
              <label for="end-date">End Date</label>
              <input type="date" id="end-date">
            </div>
          </div>
          <div>
            <label for="project-desc">Description</label>
            <textarea id="project-desc"></textarea>
          </div>
          <div>
            <label>Technologies</label>
            <div class="technologies-checkbox-group">
              <div class="checkbox-group">
                <label>
                  <input type="checkbox" name="tech" value="python"> Python
                </label>
              </div>
              <div class="checkbox-group">
                <label>
                  <input type="checkbox" name="tech" value="reactjs"> React.js
                </label>
              </div>
              <div class="checkbox-group">
                <label>
                  <input type="checkbox" name="tech" value="nodejs"> Node.js
                </label>
              </div>
              <div class="checkbox-group">
                <label>
                  <input type="checkbox" name="tech" value="golang"> Golang
                </label>
              </div>
            </div>
          </div>
          <div>
            <label>Upload Image</label>
            <div class="project-image-group">
              <label for="project-image">
                <p>Choose</p>
                <img src="assets/icon/file.png" alt="file">
              </label>
              <input type="file" id="project-image" hidden>
            </div>
          </div>
          <div class="button-group">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
